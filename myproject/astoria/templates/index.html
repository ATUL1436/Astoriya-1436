
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astoria Royals</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header ">
        <div class="header-image-wrapper">
        <img src="\static\desktop\C-1226-Astoria-Royals-Landing-Page-v2.png" alt="Astoria Royals Logo" class="logo" >
        <img src="\static\logo and area\C-1226-Astoria-Royals-Landing-Page-v2.png" alt="Astoria Royals Logo" class="custom-logo">
    </div>
        
    </header>

    <section class="hero">
        <img src="\static\desktop\banner-2.png" alt="Luxury Apartment View" class="hero-image">
    </section>

    <section class="landing-form-section">
        <div class="form-container">
            <div class="form-box">
                <h1>Welcome to Astoria Royals</h1>
                <p>Your dream home awaits in the heart of the city. Modern design, premium location, and unmatched comfort.</p>
                <form id="leadForm">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <textarea name="area" placeholder="Preferred Area (e.g., 2BHK, 1200 sqft)"></textarea>
                    <input type="text" name="device" placeholder="Mobile/Device Brand (Optional)">
                    <button type="submit">Request Info</button>
                </form>
                <p id="status"></p>
            </div>
            <div class="form-image">
                <img src="\static\desktop\baneer-4.png" alt="Property View">
            </div>
        </div>
    </section>

    <section class="hero">
        <img src="\static\desktop\banner-3.png" alt="Luxury Apartment View" class="hero-image">
    </section>

    <section class="hero">
        <img src="\static\desktop\baneer-5.png" alt="Luxury Apartment View" class="hero-image">
    </section>



    <footer class="footer">
        <div class="icons">
            <img src="\static\icons\3.png" alt="Facebook">
            <img src="\static\icons\2.png" alt="Instagram">
            <img src="\static\icons\4.png" alt="Twitter">
            <div class="custom-scanners">
                <img src="\static\logo and area\rera.png" alt="Scanner 1">
        </div>
        </div>
        
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
